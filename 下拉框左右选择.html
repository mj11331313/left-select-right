<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        select{
            width: 100px;
            height: 400px;
        }
    </style>
</head>
<body>
    <select name="" id="first" multiple="multiple">
        <option value="">选项1</option>
        <option value="">选项2</option>
        <option value="">选项3</option>
        <option value="">选项4</option>
        <option value="">选项5</option>
        <option value="">选项6</option>
        <option value="">选项7</option>
        <option value="">选项8</option>
    </select>
    <select name="" id="second" multiple="multiple"></select><br/>
    <button id="selected_right">选中添加到右边&gt;</button>
    <button id="deleted_left">&lt;选中删除到左边</button><br/>
    <button id="all_right">全部添加到右边&gt;</button>
    <button id="all_left">&lt;全部删除到左边</button>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("#selected_right").on("click",function(){
                $("#first option:selected").appendTo("#second");
            });
            $("#deleted_left").on("click",function(){
                $("#second option:selected").appendTo("#first");
            });
            $("#all_right").on("click",function(){
                $("#first option").appendTo("#second");
            });
            $("#all_left").on("click",function(){
                $("#second option").appendTo("#first");
            });
            $("#first").on("dblclick",function(e){
                if( this != e.target ){
                    $(e.target).appendTo("#second");
                }
            });
            $("#second").on("dblclick",function(e){
                if( this != e.target ){
                    $(e.target).appendTo("#first");
                }
            });
        })
    </script>
</body>
</html>
